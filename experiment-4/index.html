    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Live Character Counter</title>
        <link rel="stylesheet" href="styles.css">
    </head>

        <div class="container">
            <h2>Live Character Counter</h2>

            </div>

        <script src="script.js"></script>

    </body>
